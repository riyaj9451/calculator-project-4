<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <h1> CALCULATER </h1>
  <body>
    <section>
      <div class="container">
        <div id="display" class="display">0</div>
        <div class="buttons">
          
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div id="del" class="btn">DEL</div>


          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">+</div>


          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">-</div>


          <div class="btn">.</div>
          <div class="btn">0</div>
          <div class="btn">/</div>
          <div class="btn">*</div>

          
         
        </div>
        
          <div class="last"> 
          <div id="reset" class="btn">RESET</div>
          <div id="equal" class="btn">=</div>
          </div>

      </div>
    </section>
  </body>
</html>
